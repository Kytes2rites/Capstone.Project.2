<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Paradise Parking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="bg bg-light">
    <img
      class="border border-5"
      width="100%"
      height="211"
      src="https://nmeda.org/wp-content/uploads/2016/10/Accessible-Parking-Spots.jpg"
    />
    <header>
      <nav class="nav nav-pills nav justify-content-end bg bg-white">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="gallery.html">Gallery</a>
        <a class="nav-link" href="contact.html">Contact</a>
        <a class="nav-link" href="about.html">About Us</a>
      </nav>
    </header>
    <script>
      function display(myMessage) {
        document.write(myMessage);
      }
      function ask() {
        zipCode = prompt("Enter your Zipcode.");

        return zipCode;
      }
    </script>
    <script>
      name = ask();
      display(
        "We are sorry, but " +
          name +
          " has no available spots at this time " +
          ". <br>"
      );
    </script>
    <footer style="text-align: center; color: indianred">
      <form>
        <p>Rate this spot</p>
        <input id="1star" type="radio" name="stars" /><label for="1star"
          >1star</label
        >
        <input id="2star" type="radio" name="stars" /><label for="2star"
          >2star</label
        >
        <input id="3star" type="radio" name="stars" /><label for="3star"
          >3star</label
        >
      </form>
      <br />
      Websyte Lyte
    </footer>
  </body>
</html>
