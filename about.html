      <script>
        function askForGroceries() {
          for (count = 0; count < 3; count++) {
            groceryItem = ask("Who am I??");

              groceriesTag.innerHTML +
              '<li class="list-group-item">' +
              groceryItem +
              "</li>";
          }
        }

    function listGroceries() {
      groceries = [
        "Ernst",
        "Stavro",
        "Blofeld",
      ];

      for (position = 0; position < groceries.length; position++) {
        groceryItem = groceries[position];
        groceriesTag.innerHTML =
          groceriesTag.innerHTML +
          '<li class="list-group-item">' +
          groceryItem +
          "</li>";
      }
    }
      </script>
