<html lang="en">
  <head>
    <title>Paradise Parking</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="utility-functions.js"></script>
    <script src="contact-form.js"></script>
    <script src="contact-form.js"></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="bg bg-dark">
    <header>
    <img
      class="border border-5"
      width="100%"
      height="211"
      alt="parkinglot"
      src="https://cdn.glitch.global/7b0247e2-bf85-4ecb-8f0f-a6d27beeacf2/SEC0216-parking-feature-slide5_900px.jpg?v=1726056485855"
    />
      <nav class="nav nav-pills nav justify-content-end bg bg-white">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="gallery.html">Gallery</a>
        <a class="nav-link active" href="contact.html">Contact</a>
        <a class="nav-link" href="about.html">About Us</a>
      </nav>
    </header>
    <main">
      
<h2 class="text-center">We would love to hear from you!</h2>

      <p class="text-center">tel: 555-555-5555 OR email 9vS6M@example.com</p><br>
      <p class="border border-5 border-info bg-black p-2 text-info rounded text-center">BOOK AN APPOINTMENT</p>
      <form class="text-center" onsubmit="myProcessForm(event)">
        <label for="name">Name:</label>
        <input class="text-primary bg-black" required type="text" placeholder="John Doe" id="name"><br><br>
        <label for="email">Email:</label>
        <input class="text-primary bg bg-black" required type="text" placeholder="R4kS3@example.com" id="email"><br><br>
        <label for="phone">Phone:</label>
        <input class="text-primary bg-black" type="tel" placeholder="123-456-7890" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
        <label for="date">Date:</label>
        <input class="text-secondary bg-black" type="date" id="date" name="date"><br><br>
        <label for="time">Time:</label>
        <input class="text-secondary bg-black" type="time" id="time" name="time"><br><br>
        <label for="notes">Message:</label>
        <textarea class="text-primary bg-black" id="notes" name="notes"></textarea><br><br>
        <input class="text-primary bg-black" type="submit" value="Schedule Appointment">
      </form>
      <div id="outputTag"></div>

    </main>
  </body>
</html>
